<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
<script defer src="main.js"></script></head>

<body class="p-5">
    <h1>What do you have planned today?</h1>
    <section class="mt-5">
        <div id="list-container" class="container w-75 d-grid border border-dark p-1">
            <div class="d-flex justify-content-between">
                <h5 class="mt-3">TO DO</h5>
                <button type="button" class="btn btn-default el" aria-label="Left Align">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
            <div id="form-container">
                <form onsubmit="event.preventDefault();" class="d-flex w-100 justify-content-between border-bottom p-1 mb-2" name="todoForm">
                    <input class="border-0" type="text" name="addTodo" placeholder="Add to your list...">
                    <button class="border-0 bg-white el" id="submit"><i class="fas fa-plus-circle"></i></button>
                </form>
            </div>
            <div id="list-contents"></div>
            <a id="clear-container" class="text-muted text-center p-3"> Clear all completed</a>
        </div>
    </section>
    
</body>

</html>
